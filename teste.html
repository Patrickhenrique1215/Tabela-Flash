<header class="topo">

    <form id="tableForm" class="formtabela">
      <div class="qt">
        <label for="rows" class="form-label">Quantidade de linhas:</label>
        <input type="number" id="rows" class="inputflash" min="1" required >

      <div class="qt">

      </div>
    </form>
</header>
